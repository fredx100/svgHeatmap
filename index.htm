<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1">
    <link rel="stylesheet" type="text/css" href="include/style.css">
    <script src="include/csv/csv.js"></script>
    <script src="include/svgHeatmap.js"></script>
  </head>
  <body>
    <h1>SVG Heatmap</h1>

    <p id="version" class="outer"></p>

    <div id="inputs" class="section">
      <table>
        <tr>
          <td>SVG&nbspimage:</td>
          <td class="wiiide"></td>
          <td><input type="file" id="svgfile" accept=".svg,image/svg+xml"/></td>
        </tr>
        <tr>
          <td>CSV&nbspdata:</td>
          <td class="wiiide"></td>
          <td><input type="file" id="csvfile" accept=".csv,text/csv"/></td>
        </tr>
      </table>
    </div>

    <div id="output" class="section">
      <object id="svgresult" src="" type="image/svg+xml" width="100%">
        No SVG file loaded.
      </object>
    </div>

    <input id="saveButton" class="outer" type="button" value="Save" onClick="saveToFile(svgresult);" />

    <!-- Options -->
    <div id="options" class="section">
      <table>
        <tr>
          <td>Options</td>
          <td class="wiiide"></td>
          <td><button id="toggleOptions" onClick="toggleOptionsVisible()">Show</button></td>
        </tr>
      </table>

      <!-- Colours -->
      <div class="option">
        <table width="100%">
          <tr><th></th><th></th><th>Value</th><th>Colour</th></tr>
          <tr>
            <td></td>
            <td>Low:</td>
            <td class="centre">
              <label for="lowValAuto">Auto</label>
              <input type="checkbox" id="lowValAuto" checked />
              <input class="range" type="number" id="lowValue" value="0" />
            </td>
            <td class="centre">
              <label for="lowTransparent">Transparent</label>
              <input type="checkbox" id="lowTransparent" />
              <input type="color" id="lowColour" value="#FF0000" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="midValEnable">Enable</label>
              <input type="checkbox" id="midValEnable" checked />
            </td>
            <td>Mid:</td>
            <td class="centre">
              <label for="midValAuto">Auto</label>
              <input type="checkbox" id="midValAuto" checked />
              <input class="range" type="number" id="midValue" value="5"/>
            </td>
            <td class="centre">
              <label for="midTransparent">Transparent</label>
              <input type="checkbox" id="midTransparent" />
              <input type="color" id="midColour" value="#FFFF00" />
            </td>
          </tr>
          <tr>
            <td></td>
            <td>High:</td>
            <td class="centre">
              <label for="highValAuto">Auto</label>
              <input type="checkbox" id="highValAuto" checked />
              <input class="range" type="number" id="highValue" value="10" />
            </td>
            <td class="centre">
              <label for="highTransparent">Transparent</label>
              <input type="checkbox" id="highTransparent" />
              <input type="color" id="highColour" value="#00FF00" />
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
