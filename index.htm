<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1">
    <link rel="stylesheet" type="text/css" href="include/style.css">
    <script src="include/csv/csv.js"></script>
    <script src="include/svgHeatmap.js"></script>
  </head>
  <body>
    <h1>SVG Heatmap</h1>
    <p id="version" class="outer"></p>
    <div id="inputs" class="section">
      <table>
        <tr><td>Select SVG image</td><td><input type="file" id="svgfile" accept=".svg,image/svg+xml"/></td></tr>
        <tr><td>Select CSV data</td> <td><input type="file" id="csvfile" accept=".csv,text/csv"/></td></tr>
      </table>
    </div>
    <div id="output" class="section">
      <object id="svgresult" src="" type="image/svg+xml" width=600 height=600>
        No SVG file loaded.
      </object>
    </div>
  </body>
</html>
