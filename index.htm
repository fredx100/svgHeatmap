<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1">
    <link rel="stylesheet" type="text/css" href="include/style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="include/jquery.csv.js"></script>
    <script src="include/svg_heatmap.js"></script>
  </head>
  <body>
    <h1>SVG Heatmap</h1>
    <p class="outer">Version 0.1</p>
    <div id="inputs" class="section">
      <table>
        <tr><td>Select SVG image</td><td><input type="file" id="svgfile"/></td></tr>
        <tr><td>Select CSV data</td> <td><input type="file" id="csvfile"/></td></tr>
      </table>
    </div>
    <div id="debug" class="section">
        <p id="svgdoc">svgDoc.</p>
        <p id="svglistener">Listener.</p>
    </div>
    <div id="output" class="section">
      <object id="svgresult" src="" type="image/svg+xml" width=600 height=600>
          No SVG file loaded.
      </object>
    </div>
  </body>
</html>
