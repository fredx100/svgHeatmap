<html>
   <head>
      <script>
         function highlight(e) {
            this.style['stroke-width'] = 3;
            this.style.stroke = "red";
         }
         function lowight(e) {
            this.style['stroke-width'] = 1;
            this.style.stroke = "black";
         }
         function init(name) {
            var svg = document.getElementById("map");
            var svgDoc = svg.getSVGDocument();
            var elem = svgDoc.getElementById(name);
            elem.style['fill'] = '#0000ff';
            elem.addEventListener("mouseenter", highlight);
            elem.addEventListener("mouseleave", lowight);
         }
      </script>
   </head>
   <body onload='init("C")'>
      <div id="inputs" class="clearfix">
          <input type="file" id="files" name="files[]" multiple />
      </div>
      <embed id="map" src="test.svg" width=600 height=600/>
   </body>
</html>
